<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

    <h1 class="text-center mt-5 mb-5 text-primary">Login: {{status}} </h1>

    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form action="/checklogin" method="POST" class="formulario_contacto" name="formulario" enctype="multipart/form-data">
                    <div class="row mb-3">    
                        <div class="col">                  
                            <label >Usuario</label>
                            <input class="form-control mb-3"  name="fuser" type="text" value="" id="fuser">
                    </div>
                    <div class="col">
                            <label>Contrase√±a</label>
                            <input class="form-control mb-3" name="fpassword" type="text" id="fpassword">
                    </div>
                    <div class="col">
                        <button class="btn btn-primary mb-3 mt-4"  id="btn" onclick="mensaje"  type="submit" value="agregar">Login</button>
                    </div>
                    </div>

                </form>


                <!-- Tabla -->

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Mensaje</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                
                <tbody>
                    {% for msg in msglist %}
                        <tr>
                            <td>{{msg[0]}}</td>
                            <td>{{msg[1]}}</td>
                            <td>{{msg[2]}}</td>
                            <td>{{msg[3]}}</td>
                        
                            <td><button class="btn btn-primary btn-sm" id="/editar/{{msg[0]}}" data-bs-toggle="modal" data-bs-target="#modal{{msg[0]}}">Edit</button></td>
                            <td><a href="/adminnosotros/destroy/{{msg[0]}}" class="btn btn-danger btn-sm">Delete</a></td>
                        </tr>

                        <!-- modal -->

                        <div class="modal fade" id="modal{{msg[0]}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="exampleModalLabel">{{msg[1]}}</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="/editar/{{msg[0]}}" method="post">
                                        <label>Nombre</label>
                                        <input type="text" class="form-control mb-3" name="username" value="{{msg[1]}}">
                                        <label>Correo</label>
                                        <input type="text" class="form-control mb-3" name="name" value="{{msg[2]}}">
                                        <label>Mensaje</label>
                                        <input type="text" class="form-control mb-3" name="password" value="{{msg[3]}}">
                                  
                                </div>
                                <div class="modal-footer">
                                  <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                </div>
                                </form>
                              </div>
                            </div>
                          </div>




                    {% endfor %}

                </tbody>

            </table>


            </div>
        </div>
    </div>
    
</body>
</html>
